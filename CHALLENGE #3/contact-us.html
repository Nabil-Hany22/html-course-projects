    <main>
      <h1>Contact Us</h1>
      <form action="submit_contact.php" method="post">
        <fieldset>
          <legend>Your Information</legend>
          <label for="username">Name:</label>
          <input name="username" id="username" type="text" required />
          <label for="email">Email:</label>
          <input name="email" id="email" type="email" required/>
          <label for="reson">Reason For Contact:</label>
          <select name="select" id="reson" required>
            <option value="">Select a reason</option>
            <option value="general">General Inquiry</option>
            <option value="admission">Admission Information</option>
            <option value="event">School Event</option>
            <option value="other">Other</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Message</legend>
          <label for="subject">Subject:</label>
          <input name="subject" type="text" name="subject" id="subject" required/>
          <label for="message">Your Message:</label>
          <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </fieldset>

        <fieldset>
          <legend>Preferences</legend>
          <p>Preferred Contact Method:</p>
          <input type="radio" name="contact" value="email" id="mail" />
          <label for="mail">Email:</label>
          <input type="radio" name="contact" value="phone" id="phone" checked />
          <label for="phone" >phone:</label>
          <br>
          <br>
          <input type="checkbox" name="Subscribe" id="Subscribe" required>
          <label for="Subscribe" >Subscribe to our newsletter</label>
        </fieldset>
        <button type="reset">Reset Form</button>
        <button type="submit">Send Message</button>
      </form>
    </main>
